<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改帮助记录')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-helper-edit" th:object="${medicineHelper}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">帮助者昵称：</label>
                <div class="col-sm-8">
                    <input readonly = "readonly" name="helperName" th:field="*{helperName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">帮助者所在位置：</label>
                <div class="col-sm-8">
                    <input readonly = "readonly" name="address" th:field="*{address}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">药物来源：</label>
                <div class="col-sm-8">
                    <input readonly = "readonly" name="medicineSource" th:field="*{medicineSource}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">药物图片&证明：</label>
                <div class="col-sm-8">
                    <img th:src="*{medicineImages}" />
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">微信号：</label>
                <div class="col-sm-8">
                    <input readonly = "readonly" name="wechatNum" th:field="*{wechatNum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">手机号：</label>
                <div class="col-sm-8">
                    <input readonly = "readonly" name="phone" th:field="*{phone}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">求助/帮助信息：</label>
                <div class="col-sm-8">
                    <input readonly = "readonly" name="message" th:field="*{message}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "develop/helper";
        $("#form-helper-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-helper-edit').serialize());
            }
        }
    </script>
</body>
</html>
